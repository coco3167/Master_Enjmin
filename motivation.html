    <h1>Lettre de Motivation</h1>
    
    <h3>De Corentin Boblet</h3>
    
    <fieldset>
        <legend>Objet : Candidature au Master JMIN du CNAM ENJMIN</legend>
        <figure>
            <p class="no_indent">
                Mesdames, Messieurs le jury voici les raisons qui me poussent à venir me former au CNAM ENJMIN en tant que Game Designer ainsi que les qualités que je pourrais apporter à l'école.
            </p>
            
            <hr>
            <br>
            
            <p>
                La formation m'intéresse particulièrement au vu de son aspect très axé sur le travail collaboratif.
                En effet les différents projets de groupe et leurs création grâce à différentes spécialisation, me paraît être une excellente façon de développer les compétences transversales (communication, intelligence émotionnelle, ...) nécessaires à l'intégration dans le monde du travail.
            </p>
            <p>
                Etant actuellement en 3<sup>e</sup> année de la licence informatique du CNAM ENJMIN, j'ai déjà pu expérimenter et apprécier le fonctionnement du CNAM ENJMIN ainsi que sa vie étudiante.
                Mon choix de vouloir continuer ma formation dans cet établissement est donc réfléchi et motivé par une première expérience concluante.<br>
                De plus durant les 3 années de la licence en alternance j'ai pu m'essayer au métiers du jeu vidéo dans un contexte professionnel ce qui permet de réaffirmer mon envie de continuer dans ce secteur en connaissance de cause.
            </p>
            <p>
                Additionnellement, les formations précédants la licence sont aussi en adéquation avec mon projet professionnel et le Master.
                Mon passage au lycée m'a permis de travailler dans de nombreux projets de groupe et de m'ouvrir à l'international via la section bi-nationale français/allemand (Abibac) que j'ai suivi.<br>
                Cette section m'a aussi permis de continuer une éducation littéraire à travers la littérature allemande et l'histoire-géographie, malgré mon orientation générale plus scientifique avec un Bac S et une CPGE MPSI (Maths, Physique et Informatique)
            </p>
            <p>
                Finalement, j'aborde la création d'un point de vue très cadré et logique, cela est très souvent jugé comme limitant la créativité.
                Malgré le fait que je comprenne ce point de vue venant de personnes envisageant la création de manière plus "libre", je ne suis pas d'accord sur ce point.<br>
                Je considère en effet que une créativité encadré permet d'employer plus de moyens vers des idées réalisables et de parcourir plus d'idées de façon plus efficace (à la manière d'un algorithme de tri).
            </p>
            <p>
                Pour l'ensemble de ces raisons je souhaite intégrer le Master JMIN du CNAM ENJMIN et je pense avoir des éléments personnels et professionels à apporter à l'école et mes potentiels futurs camarades.
            </p>
            
            <hr>
            
            <p class="no_indent">
                En vous remerciant du temps que vous m'accordez, je vous prie de bien vouloir agréer Mesdames, Messieurs le jury mes plus cordiales salutations.
            </p>
        </figure>
